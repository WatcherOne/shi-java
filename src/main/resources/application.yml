# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8099
  servlet:
    context-path: /

#页面模板设置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/poem?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    max-idle: 10
    max-wait: 10000
    min-idle: 5
  thymeleaf:
    prefix: classpath:/static/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false

# mapper映射扫描
# myBatis
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  #扫描包来让mybatis自动扫描到自定义POJO
  type-aliases-package: com.springb.entity
  #映射路径拼接
  mapper-locations: classpath:mapper/*.xml
